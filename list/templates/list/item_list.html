<html>
    <head>
        <title>My first to-do-app</title>
    </head>
    <body>
        <div>
            <h1><a href="/">To-do app</a></h1>
        </div>

        {% for item in items %}
        	<div>
	        	<p>published: {{ item.published_date }}</p>
	        	<h1><a>{{ item.title }}</a></h1>
	        	<p>{{ item.text|linebreaksbr }}</p>
        	</div>        
        {% endfor %}

    </body>
</html>
